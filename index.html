<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
    <script defer src="main.js"></script></head>
    <body>
        <div class="app-container">
            <header class="app-header">
                <h1>Todo List</h1>
                <div class="header-buttons">
                    <button id="addNewTodoBtn" class="btn btn-primary">
                        Add New Todo
                    </button>
                    <button id="addNewProjectBtn" class="btn btn-secondary">
                        Add New Project
                    </button>
                </div>
            </header>

            <main class="app-content">
                <aside class="sidebar">
                    <div id="allTodos" class="sidebar-item active">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="sidebar-icon"
                        >
                            <path d="M3 6h18M3 12h18M3 18h18" />
                        </svg>
                        All Todos
                    </div>
                    <h2 class="sidebar-title">Projects</h2>
                    <div id="projects"></div>
                </aside>

                <section class="main-content">
                    <div id="todos" class="todo-list"></div>
                </section>
            </main>
        </div>

        <div id="dialogs">
            <dialog id="newTodoDialog" class="modal">
                <h2 class="modal-title">Add New Todo</h2>
                <form id="addTodo" class="modal-form">
                    <div class="form-group">
                        <label for="todoTitle">Title</label>
                        <input
                            type="text"
                            id="todoTitle"
                            name="todoTitle"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="todoDescription">Description</label>
                        <textarea
                            name="todoDescription"
                            id="todoDescription"
                            rows="3"
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" name="dueDate" />
                    </div>
                    <div class="form-group">
                        <label for="todoPriority">Priority</label>
                        <select name="todoPriority" id="todoPriority">
                            <option id="high" value="high">ðŸ”´ High</option>
                            <option id="medium" value="medium">
                                ðŸŸ¡ Medium
                            </option>
                            <option id="low" value="low">ðŸŸ¢ Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="todoProject">Project</label>
                        <select name="todoProject" id="todoProject"></select>
                    </div>
                    <div class="form-group">
                        <label for="todoNotes">Notes</label>
                        <textarea
                            name="todoNotes"
                            id="todoNotes"
                            rows="3"
                        ></textarea>
                    </div>
                    <div class="modal-actions">
                        <button
                            type="submit"
                            id="addTodoItem"
                            class="btn btn-primary"
                        >
                            Add Todo
                        </button>
                        <button
                            type="button"
                            class="btn btn-secondary"
                            onclick="newTodoDialog.close()"
                        >
                            Cancel
                        </button>
                    </div>
                </form>
            </dialog>

            <dialog id="newProjectDialog" class="modal">
                <h2 class="modal-title">Add New Project</h2>
                <form id="addProject" class="modal-form">
                    <div class="form-group">
                        <label for="projectTitle">Title</label>
                        <input
                            type="text"
                            id="projectTitle"
                            name="projectTitle"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Description</label>
                        <textarea
                            name="projectDescription"
                            id="projectDescription"
                            rows="3"
                        ></textarea>
                    </div>
                    <div class="modal-actions">
                        <button
                            type="submit"
                            id="addProjectItem"
                            class="btn btn-primary"
                        >
                            Add Project
                        </button>
                        <button
                            type="button"
                            class="btn btn-secondary"
                            onclick="newProjectDialog.close()"
                        >
                            Cancel
                        </button>
                    </div>
                </form>
            </dialog>

            <dialog id="todoItemModal" class="modal"></dialog>
        </div>
    </body>
</html>
